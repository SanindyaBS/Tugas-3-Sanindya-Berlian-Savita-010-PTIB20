<!DOCTYPE html>
<html>
  <head>
    <title>File Validation Using Jquery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style type="text/css">
      #form {
        margin-top: 10% !important;
        border: 2px solid aquamarine;
        width: 50%;
        margin: auto;
      }
      #view {
        margin: auto;
        width: 120px;
        border: 2px solid;
        height: 120px;
      }
      h2 {
        text-align: center;
        background-color: aquamarine;
        color: white;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form id="form" action="#" method="post" enctype="multipart/form-data">
        <h2>File Validation Using Jquery</h2>
        <table width="100%" height="100" align="center">
          <tr>
            <td>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="uploadfile" name="uploadfile" />
                <label class="custom-file-label" id="file_name">Choose file</label>
              </div>
            </td>
          </tr>
          <tr>
            <td><input type="button" name="Upload File" value="Upload File" id="upload_btl" class="btn btn-primary btn-block" /></td>
          </tr>
        </table>
      </form>
    </div>
    <script src="script.js"></script>
    <p align="center">Oleh Sanindya Berlian Savita</p>
  </body>
</html>
